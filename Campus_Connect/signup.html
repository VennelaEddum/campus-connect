<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CampusConnect</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="auth-container" align="center">
        <div class="auth-box">
            <div class="auth-header">
                <h1>CampusConnect</h1>
                <p>Create your student account.</p>
            </div>
            <form id="signupForm">
                <div class="form-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" pattern="[a-zA-Z0-9._%+-]+@svecw.edu.in" required
                        placeholder="studentId@svecw.edu.in">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a strong password">
                    <div class="validation-rules">
                        <div id="rule-length" class="rule-item"><span>○</span> Min 8 characters</div>
                        <div id="rule-upper" class="rule-item"><span>○</span> One uppercase letter</div>
                        <div id="rule-lower" class="rule-item"><span>○</span> One lowercase letter</div>
                        <div id="rule-digit" class="rule-item"><span>○</span> One digit</div>
                        <div id="rule-special" class="rule-item"><span>○</span> One special character (!@#$%^&*)</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Repeat password">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 10px;">Create
                    Account</button>
            </form>
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src=""
</body>

</html>
