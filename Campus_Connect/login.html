<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect | Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="dual-auth-wrapper">
        <!-- ================= Faculty Login ================= -->
        <div class="auth-box">
            <div class="auth-header">
                <h1>CampusConnect</h1>
                <p>Faculty Login</p>
            </div>

            <form id="facultyLoginForm">
                <div class="form-group">
                    <label for="facultyEmail">Email ID</label>
                    <input type="email"
                           id="facultyEmail"
                           pattern="[a-zA-Z0-9._%+-]+@faculty.svecw.in"
                           placeholder="facultyID@svecw.edu.in"
                           required>
                </div>

                <div class="form-group">
                    <label for="facultyPassword">Password</label>
                    <input type="password"
                           id="facultyPassword"
                           placeholder="Enter password"
                           required>
                </div>

                <div class="form-group" style="text-align:right;">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form><br>

            <div class="auth-footer">
                <p align="center">Don’t have an account?
                    <a href="signup.html">Sign Up</a>
                </p>
            </div>
        </div>

        <!-- ================= Student Login ================= -->
        <div class="auth-box">
            <div class="auth-header">
                <h1>CampusConnect</h1>
                <p>Student Login</p>
            </div>

            <form id="studentLoginForm">
                <div class="form-group">
                    <label for="studentEmail">Email ID</label>
                    <input type="email"
                           id="studentEmail"
                           pattern="[a-zA-Z0-9._%+-]+@svecw.edu.in"
                           placeholder="studentID@svecw.edu.in"
                           required>
                </div>

                <div class="form-group">
                    <label for="studentPassword">Password</label>
                    <input type="password"
                           id="studentPassword"
                           placeholder="Enter password"
                           required>
                </div>

                <div class="form-group" style="text-align:right;">
                    <a href="forgot-password.html">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <br>
            <div class="auth-footer">
                <p align="center">Don’t have an account?
                    <a href="signup.html">Sign Up</a>
                </p>
            </div>
        </div>
    <script src="auth.js"></script>
    </div>

</body>
</html>
